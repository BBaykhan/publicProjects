<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla Tribute Page</title>
    <meta name="description" content="Tribute Page for Nikola Tesla">
    <link rel="stylesheet" href="tribute-page.css" />
  </head>
  <body>
    <main id="main">
      <header>
        <h1 id="title">Tribute Page for Nikola Tesla</h1>
        <nav>
          <ul>
            <li><a class="navli" href="#image">Photo</a></li>
            <li><a id="tribute-link" class="navli" target="_blank" href="https://en.wikipedia.org/wiki/Nikola_Tesla">Bio</a></li>
            <li><a class="navli" href="#tribute-info">Work</a></li>
          </ul>
        </nav>
      </header>
      <div id="img-div">
        <div id="firstdiv">
          <figure>
            <img id="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Tesla_circa_1890.jpeg/800px-Tesla_circa_1890.jpeg" alt="Nikola Tesla">
          </figure>
        </div>
        <div id="img-caption">
          <p>Serbian-American inventor, electrical engineer, mechanical engineer, and futurist, Nikola Tesla.</p>
          <p id="tribute-info">
            <cite>“All these years that I had spent in the service of mankind brought me nothing but insults and humiliation”</cite>
          </p>
          <p id="quotename"><i>by Nikola Tesla</i></p>
        </div>
      </div>
    </main>
  </body>
</html>
