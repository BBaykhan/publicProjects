<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>
        USA Telephone Number Validator by Bob
      </title>
      <link rel="stylesheet" href="styles.css" /> 
    </head>
    <body>
      <h1 id="title-name">Phone Number Validator by Bob</h1>
      <img id="background" src="https://static.vecteezy.com/system/resources/previews/036/391/951/non_2x/ai-generated-hand-holding-modern-smart-phone-on-transparent-background-free-png.png" />
      <img id="phone-bg" src="https://support.covenanteyes.com/hc/article_attachments/18912003810715" />
    <div id="white-screen"></div>
    <p id="number-input">Phone Number Input</p>
    <form id="input-form">  
      <input id="user-input" name="submit"  placeholder="123-456-789" autocomplete="off" required></input>
      <button type="submit" name="submit" id="check-btn">Check</button>
      <button id="clear-btn">Clear</button>
      <p id="results-div"></p>
    </form>
      <script src="script.js"></script>
    </body>
  </html>
