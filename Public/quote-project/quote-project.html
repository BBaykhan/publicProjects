<!DOCTYPE>
<html>
    <head>
        <meta relationship="stylsheet" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <title>Quote Project by Bob</title>
        <link rel="stylesheet" href="./quote-project.css" />
        <meta name="author" content="Bob">
    </head>
    <body>
        <div id="quote-box">
            <div id="back-white">
            <div id="text">
                <p class="quote quote1">❝</p>
                <p id="quote">
                        Here is a quote, I will go home at 6 p.m.
                </p>
                <p class="quote quote2">❞</p>
            </div>
            <h2 id="author">
                ~ Bob ~
            </h2>
            </div>
            <a id="tweet-quote" target="_blank" href="#">
                <img id="tweet-img" src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg" alt="twitter" />
            </a>
            <a id="json" target="_blank" href="https://gist.githubusercontent.com/nasrulhazim/54b659e43b1035215cd0ba1d4577ee80/raw/e3c6895ce42069f0ee7e991229064f167fe8ccdc/quotes.json">
                <img id="github-img" src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="twitter" />
            </a>
            <div id="handle-div">
                <div id="handle">
                    <button id="new-quote" type="submit"></button>
                </div>

                <div id="handle-body"></div>
                <div id="handle-hole"></div>
            </div>
        </div>
        
        <h2 id="developer">By Bob</h2>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="./quote-project.js"></script>
    </body>
</html>
