<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Palindrome</title>
    <link rel="stylesheet" href="palindrome.css" />
  </head>
  <body>
    <div id="background">
      <div id="holder">
        <form id="palindrome-form">
          <input 
            type="text" 
            name="text-input" 
            autocomplete="off" 
            id="text-input" 
            placeholder="A Toyota's a Toyota" 
             
            />
        <button  
          id="check-btn" 
          type="submit" 
          value="Submit">
          Check it
          </button>
        <p id="result">Enter your shit here</p>
        </form>
      </div>
    </div>
    <script src="palindrome.js"></script>
  </body>
</html>
