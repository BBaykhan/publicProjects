<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon Search App by Bob</title>
  <link rel="stylesheet" href="pokemon-search.css" />
</head>
<body>
  <div>
    <input id="search-input" autocomplete="off" placeholder="Pikachu, 25" required />
    <button id="search-button">Search</button>
  </div>
  <div id="sprite-background">
    <div id="sprite"></div>
  </div>
  
  <div id="card-div">
    <div id="inner-card-div">
      <div id="left-text-div">
        <p class="card-left-text">Pokemon Name</p>
        <p class="card-left-text">Pokemon ID</p>
        <p class="card-left-text">Weight</p>
        <p class="card-left-text">Height</p>
        <p class="card-left-text">Types</p>
        <p class="card-left-text">HP</p>
        <p class="card-left-text">Attack</p>
        <p class="card-left-text">Defense</p>
        <p class="card-left-text">Special Attack</p>
        <p class="card-left-text">Special Defense</p>
        <p class="card-left-text">Speed</p>
      </div>
      <div id="right-text-div">
        <p id="pokemon-name" class="card-right-text"></p>
        <p id="pokemon-id" class="card-right-text"></p>
        <p id="weight" class="card-right-text"></p>
        <p id="height" class="card-right-text"></p>
        <p id="types" class="card-right-text"></p>
        <p id="hp" class="card-right-text"></p>
        <p id="attack" class="card-right-text"></p>
        <p id="defense" class="card-right-text"></p>
        <p id="special-attack" class="card-right-text"></p>
        <p id="special-defense" class="card-right-text"></p>
        <p id="speed" class="card-right-text"></p>
      </div>
    </div>
  </div>
  <a href="http://www.freepik.com" id="freepik">Designed by Freepik</a>
  <script src="./pokemon-search.js"></script>
</body>
</html>
