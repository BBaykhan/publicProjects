<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Roman Numerical Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="background">
      <div id="holder">
        <form id="roman-form">
          <input 
            type="number" 
            name="number-input" 
            autocomplete="off" 
            id="number" 
            />
        <button  
          id="check-btn" 
          type="submit" 
          value="Submit">
          Check it
          </button>
        <p id="result">Enter your shit here</p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
